<H1>Campeonato XYZ</H1>

<form #myForm="ngForm" (submit)="saveData(myForm)">

  <div>
    <label>Nome:</label>
    <input type="text" [(ngModel)]="newTeam.name" name="name" #name="ngModel" required>
  </div>

  <div>
    <label>Pontuação:</label>
    <input type="number" [(ngModel)]="newTeam.points" name="points" #points="ngModel" required>
  </div>


  <input type="submit" value="Salvar" [disabled]="myForm.invalid">

</form>




<table>
  <thead>
    <tr>
      <th>Classificação</th>
      <th>Time:</th>
      <th>Pontuação:</th>
      <tr>
  </thead>
<div>
<tr *ngFor="let team of teamList; let i=index">
<td>{{i+1}}</td>
<td>{{team.name}}</td>
<td>{{team.points}}</td>
</tr>

</div>
